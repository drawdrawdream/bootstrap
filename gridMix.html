<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- 여기에 css를 넣으세요 -->
<style>
    .row {border: 5px solid blue}

    .col, 
    .col-8,
    .col-4,
    .col-6,
    .col-md-4,
    .col-md-8 {border: 5px solid red}
    </style>
</head>

<body>
  <!-- 여기에 body 내용을 넣으세요 -->
<div class="container">
    <div class="row">
           <div class="col-md-8">.col-md-8</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>       
    </div>

    <!-- columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4">.col-6 .col-md-4</div>
</div>
<!-- columns are always 50% wide, on mobile and desktop -->
<div class="row">
    <div class="col-6">.col-6</div>
    <div class="col-6">.col-6</div>
</div>

    <!-- 화면크기 표시  -->
    <div class="d-xs-block d-sm-none fw-bold p-2 fs-3">스마트폰(XS)</div>
<div class="d-none d-sm-block d-md-none fw-bold p-2 fs-3">스마트폰(sm)</div>
<div class="d-none d-md-block d-lg-none fw-bold p-2 fs-3">태블릿(md)</div>
<div class="d-none d-lg-block d-xl-none fw-bold p-2 fs-3">데스크탑(lg)</div>
<div class="d-none d-xl-block d-xxl-none fw-bold p-2 fs-3">데스크탑(xl)</div>
<div class="d-none d-xxl-block fw-bold p-2 fs-3">데스크탑(xxl)</div>
</div>
<p>안냐세요 </p>

  <!--  Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
