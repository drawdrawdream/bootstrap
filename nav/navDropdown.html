<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New DropDown</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- 여기에 css를 넣으세요 -->
    <link rel="stylesheet" href="../css/util.css" />
</head>

<body>
    <!-- 여기에 body 내용을 넣으세요 -->
    <h4 class="title">Tabs DropDown</h4>
    <div class="example">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="draopdown" href="#" role="button">DropDown

                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">Action</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Another Action</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Seperated Link</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">disabled</a>
            </li>
        </ul>
    </div>

    <h4 class="title">
        Pills DropDown
    </h4>
    <div class="Example">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="#">active</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">drop DropDown</a> 
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">
                        Action</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                        Another Action</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                        Something else here</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Seperated link</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled"> disabled</a>
            </li>
        </ul>
    </div>
    <!-- Bootstrap JS -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ " crossorigin="anonymous "></script>
</body>

</html>
