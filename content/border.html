<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 실습</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- util.css -->
    <link rel="stylesheet" href="../css/util.css" />

    <!-- 여기에 css를 넣으세요 -->

</head>

<body>
    <!-- 여기에 body 내용을 넣으세요 -->
    <h1 class="title">Additive</h1>
         <div class="example bg-white">
               <span class="d-inline-block p-4 m-1 bg-light border"></span>
            <span class="d-inline-block p-4 m-1 bg-light border-top"></span>
             <span class="d-inline-block p-4 m-1 bg-light border-end"></span>
             <span class="d-inline-block p-4 m-1 bg-light border-bottom"></span>
               <span class="d-inline-block p-4 m-1 bg-light border-start"></span>
          </div>
      
         <h1 class="title">Subtractive</h1>
         <div class="example bg-white">
               <span class="d-inline-block p-4 m-1 bg-light border-0"></span>
                <span class="d-inline-block p-4 m-1 bg-light border border-top-0"></span>
            <span class="d-inline-block p-4 m-1 bg-light border border-end-0"></span>
            <span class="d-inline-block p-4 m-1 bg-light border border-bottom-0"></span>
             <span class="d-inline-block p-4 m-1 bg-light border border-start-0"></span>
          </div>
      
         <h1 class="title">Border color</h1>
           <div class="example bg-white">
               <span class="d-inline-block p-4 m-1 bg-light border border-primary"></span>
              <span class="d-inline-block p-4 m-1 bg-light border border-secondary"></span>
               <span class="d-inline-block p-4 m-1 bg-light border border-success"></span>
              <span class="d-inline-block p-4 m-1 bg-light border border-danger"></span>
             <span class="d-inline-block p-4 m-1 bg-light border border-warning"></span>
            <span class="d-inline-block p-4 m-1 bg-light border border-info"></span>
            <span class="d-inline-block p-4 m-1 bg-light border border-dark"></span>
              <span class="d-inline-block p-4 m-1 bg-light border border-white"></span>
        </div>
       
          <h1 class="title">Border-radius</h1>
          <div class="example bg-white">
            <span class="d-inline-block p-4 m-1 bg-secondary rounded"></span>
               <span class="d-inline-block p-4 m-1 bg-secondary rounded-top"></span>
               <span class="d-inline-block p-4 m-1 bg-secondary rounded-end"></span>
              <span class="d-inline-block p-4 m-1 bg-secondary rounded-bottom"></span>
              <span class="d-inline-block p-4 m-1 bg-secondary rounded-start"></span>
           <span class="d-inline-block p-4 m-1 bg-secondary rounded-circle"></span>
              <span class="d-inline-block p-4 px-5 m-1 bg-secondary rounded-pill"></span>
          </div>
     
           <!--  Bootstrap JS -->
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
              crossorigin="anonymous"></script>
</body>
</html>
